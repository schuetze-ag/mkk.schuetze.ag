<header class="header">
  <picture>
    <source
      media="(max-width: 991px)"
      srcset="./images/title-991.webp"
      type="image/webp"
    />
    <source
      media="(min-width: 992px)"
      srcset="./images/title-2000.webp"
      type="image/webp"
    />
    <source
      media="(max-width: 991px)"
      srcset="./images/title-991.jpg"
      type="image/jpeg"
    />
    <source
      media="(min-width: 992px)"
      srcset="./images/title-2000.jpg"
      type="image/jpeg"
    />
    <img
      src="./images/title-2000.jpg"
      type="image/jpeg"
      alt=""
      aria-hidden="true"
      class="header__background"
    />
  </picture>
  <div class="header__logo" transclude>./images/logo.svg</div>
  <div class="container">
    <div class="header__content">
      <h1>Bei uns<br />gestaltest du <strong>IT</strong></h1>
      <h2>und kannst radeln statt pendeln.</h2>
    </div>
  </div>
  <include src="./slant.html"></include>
</header>
